<meta charset="UTF-8">
<script>
// imc = peso/(altura*altura)

    let peso = parseFloat(prompt('Digite o seu peso, por favor'))
    let altura = parseFloat(prompt('Digite a sua altura, por favor'))
    let imc = parseFloat(peso/(altura*altura)) 
    document.write("O resultado do seu imc foi de: " + imc)
</script>
