<meta charset="UTF-8">

<script>

var nota1 = parseFloat(prompt("digite a nota 1: "));
var nota2 = parseFloat(prompt("digite a nota 2: "));
var media = (nota1 + nota2) / 2

if (media > 7) {
    document.write("Parabéns, você passou por média")
}
else {
    document.write("Infelizmente você foi reprovado")
} 

</script>
