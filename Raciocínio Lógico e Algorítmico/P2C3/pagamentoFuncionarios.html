<meta charset="UTF-8">

<script>

var funcionario = prompt("Digite E, caso seja estagiário, ou V, caso seja vendedor: ");
var diasTrabalhados;
var salario;
var totalVendas;



if ((funcionario == "E") || (funcionario == "e")) { //situação em que o funcionário é estagiário

    diasTrabalhados = parseInt(prompt("Quantos dias você trabalhou nesse mês: "));
    salario = diasTrabalhados * 30 ;
    document.write("Seu salário é: " + salario);

} else if ((funcionario == "V") || (funcionario == "v")){ //situação em que o funcionário é vendedor

    totalVendas = parseFloat(prompt("Qual valor em vendas você obteve nesse mês: "));
    salario = (totalVendas * 0.1) + 600 
    document.write("Seu salário é: " + salario)

} else { //Caso onde não é digitado nem V ou v, nem E ou e

    document.write("Digite V ou E")

}

</script>
